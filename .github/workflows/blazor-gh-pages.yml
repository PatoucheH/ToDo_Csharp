name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: ğŸ§± Restore dependencies
        run: dotnet restore

      - name: ğŸ—ï¸ Build project
        run: dotnet build -c Release --no-restore

      - name: ğŸš€ Publish Blazor WebAssembly
        run: dotnet publish -c Release -o publish_output

      - name: ğŸ” Debug publish output
        run: |
          echo "::group::Contenu de publish_output"
          find publish_output
          echo "::endgroup::"

      - name: ğŸ“„ VÃ©rification prÃ©sence de index.html
        run: |
          if [ ! -f publish_output/wwwroot/index.html ]; then
            echo "âŒ Fichier index.html introuvable dans publish_output/wwwroot/"
            exit 1
          fi

      - name: ğŸ§¾ Copy index.html to 404.html
        run: cp publish_output/wwwroot/index.html publish_output/wwwroot/404.html

      - name: ğŸš¢ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: publish_output/wwwroot
          publish_branch: gh-pages
