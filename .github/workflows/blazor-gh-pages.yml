name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches:
      - main  

permissions:
  contents: write  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup .NET SDK ğŸ”§
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies ğŸ“¦
        run: dotnet restore

      - name: Build project ğŸ”¨
        run: dotnet build --configuration Release --no-restore

      - name: Publish Blazor WASM app ğŸš€
        run: dotnet publish -c Release -o release/wwwroot --nologo

      - name: Copy index.html to 404.html (fix GitHub Pages SPA routing) ğŸ› ï¸
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Deploy to GitHub Pages ğŸŒ
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: release/wwwroot
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          keep_files: false  
