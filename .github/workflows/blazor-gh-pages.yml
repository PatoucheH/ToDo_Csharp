name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project Release
        run: dotnet build -c Release --no-restore

      - name: Publish project
        run: dotnet publish -c Release -o publish_output --nologo

      - name: Inspect publish_output
        run: echo "::group::Publish output structure"
          find publish_output
          echo "::endgroup::"

      - name: List published files for debug
        run: ls -la publish_output/wwwroot

      - name: Copy index.html to 404.html
        run: cp publish_output/wwwroot/index.html publish_output/wwwroot/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: publish_output/wwwroot
          publish_branch: gh-pages
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
